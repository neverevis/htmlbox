<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <style>
        div
        {
            width: 150px;
            height: 150px;
            padding: 20px;
        }
        .box1
        {
            background-color: aqua;
            box-sizing: content-box;
        }
        .box2
        {
            background-color: aquamarine;
            box-sizing: border-box;
        }
        .container
        {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">

        </div>
        <div class="box2">

        </div>
    </div>
    <br>
    <p>tamanho da caixa 1: 190x190 px</p>
    <p>tamanho da caixa 2: 150x150 px</p>
    
</body>
</html>
